name: PureStack Security Audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  forensics-check:
    runs-on: ubuntu-latest
    name: ğŸ›¡ï¸ Forensics Quality Gate

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Phase 1 Structural Integrity
        run: |
          echo "::group::File Validation"
          if [ ! -f "incident_response.py" ]; then echo "âŒ Missing: incident_response.py"; exit 1; fi
          if [ ! -f "data/server_logs.txt" ]; then echo "âŒ Missing: data/server_logs.txt"; exit 1; fi
          echo "âœ… Project Structure is valid."
          echo "::endgroup::"

      - name: ğŸ•µï¸ Phase 2 Anti-Cheat Constraints
        run: |
          echo "::group::Constraint Validation"
          if grep -r "pandas" incident_response.py; then echo "âŒ CRITICAL: 'pandas' is FORBIDDEN."; exit 1; fi
          if grep -r "192.168.1.66" incident_response.py; then echo "âŒ CRITICAL: Hardcoded IP detected."; exit 1; fi
          echo "âœ… Code constraints met."
          echo "::endgroup::"

      - name: ğŸ Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Install Test Dependencies
        run: pip install pytest

      - name: ğŸ§ª Phase 3 Forensic Validation
        run: PYTHONPATH=. pytest tests/ -v
