name: PureStack Security Audit

on: [push, pull_request]

jobs:
  forensics-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          pip install pytest
          
      - name: Run Forensic Analysis Tests
        run: PYTHONPATH=. pytest tests/
